<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
 
</head>
<body>

<div class="container my-5 ">
  <div class="row justify-content-center align-items-center">
  
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="w-100 px-4">
          <div class="text-center mb-4">
            <img src="assets/shield-logo-symbol-for-security-system-vector-removebg-preview 1.svg" alt="Logo">
          </div>
          <h3 class="text-center mb-2">تسجيل الدخول</h3>
          <p class="text-center text-muted mb-4">يمكنك الآن تسجيل الدخول بكل سهولة</p>
  
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">كلمة المرور</label>
              <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
          </form>
        </div>
      </div>
  
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="assets/Group 4.png" 
           alt="Security" class="img-fluid" width="100%">
    </div>

   
  </div>
</div>

</body>
</html>
